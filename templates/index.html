<!DOCTYPE html>
<html lang="en">
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Ali's blog</h1>
                            <span class="subheading">A collection of randoms musing</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
{% include "header.html" %}
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for blog in data %}
                    <div class="post-preview">
                        <a href={{ url_for('post_page', a_id=blog.id) }}>
                            <h2 class="post-title">{{ blog.title }}</h2>
                            <h3 class="post-subtitle">{{ blog.subtitle }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{ blog.author }}</a>
                            on {{ blog.dates }}
                            {% if blog.author_id == user_id %}
                                <a href="{{ url_for('delete', p_id=blog.id) }}">âœ˜</a>
                            {% endif %}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{{ url_for('new_post') }}">Add New Post</a></div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% include 'footer.html' %}
